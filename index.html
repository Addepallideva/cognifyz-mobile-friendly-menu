<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-card {
            max-width: 300px; /* Adjust width as needed */
            margin: auto;
        }
        .profile-image img {
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover;
            width: 100%; /* Ensures it covers the card area */
            height: 200px; /* Fixed height */
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
        }
        .navbar .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-burger {
            display: none; /* Hide by default */
            cursor: pointer;
        }
        .navbar-menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .navbar-item {
            color: white;
            margin-left: 20px;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none; /* Hide menu on mobile by default */
                flex-direction: column;
                position: absolute;
                top: 60px; /* Adjust based on navbar height */
                width: 100%;
                background-color: #4CAF50;
            }
            .navbar-menu.is-active {
                display: flex; /* Show menu when active */
            }
            .navbar-burger {
                display: block; /* Show hamburger icon */
            }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="navbar-brand">
        <div class="navbar-item">My Website</div>
        <div class="navbar-burger" id="burger">
            &#9776; <!-- Hamburger icon -->
        </div>
    </div>
    <div class="navbar-menu" id="navbarMenu">
        <div class="navbar-start">
            <a class="navbar-item" href="#">Home</a>
            <a class="navbar-item" href="#">About</a>
            <a class="navbar-item" href="#">Services</a>
            <a class="navbar-item" href="#">Contact</a>
        </div>
    </div>
</nav>

<!-- Profile Card Section -->
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <div class="card profile-card">
                    <div class="card-image profile-image">
                        <figure class="image">
                            <img src="image.jpeg" alt="Profile image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <h2 class="title is-4">DEVA HARSHITHA ADDEPALLI</h2>
                        <h3 class="subtitle is-6">Web Developer</h3>
                        <p>
                            A passionate web developer with experience in creating beautiful and functional websites.
                        </p>
                    </div>
                    <footer class="card-footer">
                        <a href="https://www.linkedin.com/in/deva-harshitha-addepalli-17a49b28b" class="card-footer-item">View Profile</a>
                        <a href="mailto:addepallideva@gmail.com" class="card-footer-item">Contact</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const burger = document.getElementById('burger');
    const navbarMenu = document.getElementById('navbarMenu');

    burger.addEventListener('click', () => {
        navbarMenu.classList.toggle('is-active'); // Toggle the active class for menu
    });
</script>

</body>
</html>
